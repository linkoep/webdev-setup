<!DOCTYPE html>
<html>
<head>
	<title>Using Libraries</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h1>Using Libraries</h1>
	
	<p>We can use javascript libraries written by other people. 
	<br>Here we use the <a href="http://momentjs.com/">moment.js</a> library to display dates
	<br>The simplest way to use this library is to download it into our project directory and 
	include it the same way we include our own javascript</p>
	
	<button type="button" onclick="printTime()">Try it!</button>
	
	<p id = "demo"></p>
</body>
</html>
